{% extends 'base.html' %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Atur Pengawas: {{ ujian.nama_ujian }}</h6>
        <a href="{% url 'ujian_list' %}" class="btn btn-secondary btn-sm">Kembali</a>
    </div>
    <div class="card-body">
        <p class="mb-4">Tentukan Guru yang bertugas sebagai pengawas untuk setiap kelas pada ujian ini.</p>

        <form method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th style="width: 40%;">Kelas</th>
                            <th>Pengawas (Guru)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in class_data %}
                        <tr>
                            <td class="align-middle font-weight-bold">{{ item.kelas.nama }}</td>
                            <td>
                                <select name="supervisor_{{ item.kelas.id }}" class="form-control">
                                    <option value="">-- Pilih Guru Pengawas --</option>
                                    {% for t in item.teachers %}
                                    {% if t.is_selected %}
                                    <option value="{{ t.id }}" selected>{{ t.nama }} ({{ t.username }})</option>
                                    {% else %}
                                    <option value="{{ t.id }}">{{ t.nama }} ({{ t.username }})</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Simpan Penugasan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
