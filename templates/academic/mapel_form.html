{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block page_header %}
<div class="container-xl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{ title }}
                </h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors.0 }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{% url 'mapel_list' %}" class="btn btn-link">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
