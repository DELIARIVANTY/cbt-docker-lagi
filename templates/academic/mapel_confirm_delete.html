{% extends 'base.html' %}

{% block title %}Hapus Mata Pelajaran{% endblock %}

{% block page_header %}
<div class="container-xl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Hapus Mata Pelajaran
                </h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Konfirmasi Penghapusan</h3>
            <p>Apakah Anda yakin ingin menghapus mata pelajaran <strong>{{ mapel.nama }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-footer">
                    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
                    <a href="{% url 'mapel_list' %}" class="btn btn-link">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
